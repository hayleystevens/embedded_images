<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Configuration Pop-Up for Embdedded Images</title>`

     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

     <!-- Tableau Extensions API Library  -->
     <script src="./tableau-extensions-1.latest.js"></script> 

     <!-- Your JavaScript code that uses the Extensions API goes here -->
     <script src="./embedded_images_configuration.js"></script>
     </head>

     <body>
        <div class="container">
          <h4>Embdedded Images</h4>
          <p>
            This Extension selects the worksheet and fields that are necessary to embed the images. 
          </p>
          <hr />
    
          <h5>Select the worksheet that contains the image URL. </h5>
          <div style="margin-left: 14px" id="worksheets">
          </div> 
          <hr />
          <button id="closeButton">OK</button> <!--Add a button for clear settings / See color foramattingK..-->
          <div id="choose_sheet_dialog" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
                </div>
                <div class="modal-body">
                  <div id="choose_sheet_buttons"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
       </html>
